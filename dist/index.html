<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="section">
        <h1 class="title">Grid Maker</h1>
        <p class="subtitle">Create a grid of any size and download the result as a pdf sized for 8.5 x 11 standard
            letter paper</p>
    </section>
    <section class="section">
        <div class="container">
            <div class="field">
                <label class="label">Number of cells in a row</label>
                <div class="control">
                    <input type="number" class="input" id="numCells" value="9" />
                </div>
            </div>
            <button class="button" onclick="drawLines()">Preview</button>
            <button class="button" onclick="savepdf()">Save</button>
        </div>
    </section>
    <section class="section">
        <div class="container has-text-centered">
            <canvas id="canvas" width="800" height="800"></canvas>
        </div>
    </section>
</body>

</html>
