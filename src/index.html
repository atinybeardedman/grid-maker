<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Grid Maker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" type="module"></script>
</head>

<body>
  <section class="section">
    <h1 class="title">Grid Maker</h1>
    <p class="subtitle">
      Create a grid of any size and download the result as a pdf sized for 8.5
      x 11 standard letter paper
    </p>
  </section>
  <section class="section p-0">
    <div class="container">
      <div class="field">
        <label class="label">Number of cells in a row</label>
        <div class="control">
          <input type="number" class="input" id="numCells" value="9" />
        </div>
      </div>
      <div class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button" download="grid.png" id="savePNG">Save PNG</a>
          </div>
          <div class="level-item">
            <button class="button" id="savePDF">Save PDF</button>
          </div>
          <div class="level-item">
            <button class="button" id="reset">Clear</button>
          </div>
          <div class="level-item">
            <label class="checkbox">
              <input type="checkbox" checked id="showGrid" />
              Show Gridlines
            </label>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div id="shading" class="container has-text-centered">
      <h3>Shading Color</h3>
      <div>
        <input type="color" id="shadeInput" value="#00d1b2" />
      </div>
      <h3>Used Colors</h3>
      <div id="usedColors"></div>
      <p>Click or drag to shade, shift-click to remove shading</p>
    </div>
  </section>
  <div class="container has-text-centered">
    <canvas id="canvas" width="800" height="800"></canvas>
  </div>
  </section>
</body>

</html>
